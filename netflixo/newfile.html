<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Netflix Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        /* Smooth transition for episode cards when hovered over */
        .episode-card {
            transition: transform 0.2s ease-in-out;
            /* Ensure cards have a z-index when hovered to appear above others */
            position: relative;
            z-index: 1; /* Default z-index */
        }
        .episode-card:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
            z-index: 10; /* Bring to front on hover */
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.5); /* Subtle red glow */
        }

        /* Styling for the video player to ensure it looks good */
        #video-player {
            width: 100%;
            max-height: 80vh; /* Max height to prevent it from taking up too much screen */
            background-color: black;
        }

        /* Hide scrollbar for a cleaner Netflix-like look, but allow scrolling functionality */
        /* For Webkit browsers (Chrome, Safari, newer Edge) */
        ::-webkit-scrollbar {
            width: 0;
            background: transparent; /* Make scrollbar transparent */
        }
        /* For Firefox */
        html {
            scrollbar-width: none; /* Remove scrollbar space */
        }
        /* For Internet Explorer and older Edge */
        body {
            -ms-overflow-style: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans overflow-x-hidden">

    <header class="bg-gray-800 bg-opacity-90 p-4 shadow-lg fixed top-0 left-0 right-0 z-20">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-red-600 text-4xl font-bold tracking-wider">NETFLIX</h1>
            <nav class="hidden md:block"> <a href="#" class="text-white hover:text-red-400 mx-4 text-lg font-medium">Home</a>
                <a href="#" class="text-white hover:text-red-400 mx-4 text-lg font-medium">TV Shows</a>
                <a href="#" class="text-white hover:text-red-400 mx-4 text-lg font-medium">Movies</a>
                <a href="#" class="text-white hover:text-red-400 mx-4 text-lg font-medium">My List</a>
            </nav>
            </div>
    </header>

    <main class="container mx-auto px-4 py-24"> <section id="video-player-section" class="mb-12">
            <h2 id="current-episode-title" class="text-3xl font-bold mb-4 text-red-600">Featured Content</h2>
            <video id="video-player" controls poster="videos/Show_A/poster_s01e01.jpg" class="w-full h-auto rounded-lg shadow-2xl overflow-hidden">
                <source src="/videos/show_A/ten_monster.mkv" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p id="current-episode-description" class="text-gray-300 mt-4 text-lg leading-relaxed">
                This is a description for the featured video. You can change this text.
            </p>
            <button id="close-player-btn" class="mt-6 px-8 py-3 bg-red-700 hover:bg-red-800 text-white font-bold rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Close Player (No JS Functionality)
            </button>
        </section>

        <section class="mb-12">
            <h2 class="text-3xl md:text-4xl font-bold mb-6 text-gray-100">Your Shows</h2>
            <div id="shows-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 sm:gap-6">
                <div class="episode-card bg-gray-800 rounded-lg overflow-hidden shadow-lg cursor-pointer transform transition duration-300 hover:scale-105">
                    <img src="videos/Show_A/poster_s01e01.jpg" alt="My Favorite Show - Episode 1" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold truncate text-gray-100">My Favorite Show - Episode 1 (Pilot)</h3>
                    </div>
                </div>

                <div class="episode-card bg-gray-800 rounded-lg overflow-hidden shadow-lg cursor-pointer transform transition duration-300 hover:scale-105">
                    <img src="videos/Show_A/poster_s01e02.jpg" alt="My Favorite Show - Episode 2" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold truncate text-gray-100">My Favorite Show - Episode 2 (Next Step)</h3>
                    </div>
                </div>

                <div class="episode-card bg-gray-800 rounded-lg overflow-hidden shadow-lg cursor-pointer transform transition duration-300 hover:scale-105">
                    <img src="videos/Show_B/poster_s01e01.jpg" alt="Another Series - Episode 1" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold truncate text-gray-100">Another Series - Episode 1</h3>
                    </div>
                </div>

                </div>
        </section>

        <section class="mb-12">
            <h2 class="text-3xl md:text-4xl font-bold mb-6 text-gray-100">Recommended for You</h2>
            <div id="recommended-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 sm:gap-6">
                 <div class="episode-card bg-gray-800 rounded-lg overflow-hidden shadow-lg cursor-pointer transform transition duration-300 hover:scale-105">
                    <img src="https://via.placeholder.com/200x120?text=Movie+1" alt="Movie Title 1" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold truncate text-gray-100">Movie Title 1</h3>
                    </div>
                </div>
                <div class="episode-card bg-gray-800 rounded-lg overflow-hidden shadow-lg cursor-pointer transform transition duration-300 hover:scale-105">
                    <img src="https://via.placeholder.com/200x120?text=Show+X" alt="Show Title X" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold truncate text-gray-100">Show Title X</h3>
                    </div>
                </div>
                 </div>
        </section>

    </main>

    </body>
</html>
